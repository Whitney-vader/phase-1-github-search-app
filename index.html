<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <style>
        #search-form {
            margin-bottom: 20px;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .user {
            width: 200px;
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .user img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter GitHub username">
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <script src="app.js"></script>
</body>
</html>
